{% extends "layout.html" %}
{% block content %}

<style>
    .albumTopSearch {
        display: flex;
        align-items: center;
        justify-content: start;
    }

    .albumTopSearch button {
        margin-left: 20px;
        transform: translateY(-5px);
    }
</style>

<script type="text/javascript" src="{{ url_for('static', filename = 'album/album.js') }}"></script>

<div class="albumBox">
    <div class="albumTopSearch">
        <h3>Album Custom Search</h2>
        <button type="button" class="btn btn-primary" id="albumAllSearch">Search All</button>
    </div>

    <br>
    <br>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">Search Album</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">Add Album</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                role="tab" aria-controls="contact" aria-selected="false">Delete Album</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <!-- search Album function -->
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <br>
            <form action="/Album/find" method="POST" class="row">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Album Name(Case Insensitive)</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-4">
                        <br>
                        <label for="release_time" class="form-label">Release_time</label>
                        <input type="date" class="form-control" id="release_time" name="release_time">
                    </div>
                </div>
                <!-- <div class="col-md-12">
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M">
                        <label class="form-check-label" for="gender">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="F">
                        <label class="form-check-label" for="gender">Female</label>
                    </div>
                </div> -->
                <div class="col-md-12">
                    <br>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
        <!-- add Album function -->
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <br>
            <form action="/Album/add" method="POST" class="row needs-validation" novalidate>
                <div class="col-md-12">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name(Case Sensitive)</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">Please input Album name.</div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-4">
                        <br>
                        <label for="release_time" class="form-label">release_time</label>
                        <input type="date" class="form-control" id="release_time" name="release_time" required>
                        <div class="invalid-feedback">Please input release_time.</div>
                    </div>
                <!-- </div>
                <div class="col-md-12">
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M" required>
                        <label class="form-check-label" for="gender">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="F" required>
                        <label class="form-check-label" for="gender">Female</label>
                    </div> -->
                </div>
                <div class="col-md-12">
                    <br>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <!-- delete Album function -->
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <br>
            <form action="/Album/delete" method="POST" class="row needs-validation" novalidate>
                <div class="col-md-12">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name(Case Sensitive)</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">Please input Album name.</div>
                    </div>
                </div>
                <div class="col-md-12">
                    <br>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
   
    <br>
    <hr>
    {% block content_album %}
    {% endblock %}
    
</div>

{% endblock %}
